<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3rd Card</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="about">
          <h1>KoliFashion</h1>
        </div>
        <div class="product">
          <img src="./assets/download (11).jpg" alt=""  height="300px"/>
        </div>
        <div class="for">
          <h4>To win the package and join the campain please fill the from.</h4>
          <form action="">
            <div class="name">
              <label for="name">NAME :</label> <input type=" text" required />
            </div>
            <div class="mail">
                <label for="email">E-MAIL :</label>
                <input type="email" required>
            </div>
            <div class="submit"><input type="submit" name="SUBMIT"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
